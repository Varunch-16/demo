<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>URL<img src="images/icon.png"></h2>
            <div class="content">
             <input type="text" class="input" id="orginal" placeholder="your URl">
             <button class="btn" id="generate">Generate</button>
            </div>
            <div class="content" id="shorten-container">
                <input type="text" class="input" id="shorten">
                <button class="btn" id="copy">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
